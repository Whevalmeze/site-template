<body>
    <header>
        <!-- Add your website name or logo here -->
    </header>
    <nav>
        <!-- Add your navigation here -->
    </nav>
    <main>
        <!-- Add your main content here -->
        <h1>Sign Up</h1>
        <video width="1000px" height="500px" autoplay autopictureinpicture = "true" controls controlslist loop muted poster >
            <source src="/guitar.mp4">
        </video>
        <form action="get">
            <div><input type="search" placholder="Lets see"></div>
            <fieldset id="details">
                <legend>Enter your Information</legend>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name">
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name">
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" required minlength="5" maxlength="15">
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" minlength="5" maxlength="15">
                </div>
            </fieldset>
            <div>
                <fieldset id="size">
                    <legend>Choose a table</legend>
                    <input id="2_person" type="radio" name="size" value="2">
                    <label for="2_person">2-person table</label>
                    <input id="4_person" type="radio" name="size" value="4">
                    <label for="4_person">4-person table</label>
                    <input id="6_person" type="radio" name="size" value="6">
                    <label for="6_person">6-person table</label>
                </fieldset>
                <fieldset id="location">
                    <legend>Choose a location</legend>
                    <input id="indoor" type="radio" name="location" value="indoor" checked>
                    <label for="indoor">Indoor</label>
                    <input id="outdoor" type="radio" name="location" value="outdoor">
                    <label for="outdoor">Outdoor</label>
                </fieldset>
            </div>
            <fieldset>
                <legend>Otheer Info</legend>
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" name="booking_date" id="booking_date">
                </div>
                <div>
                    <label for="booking_people">Number of People</label>
                    <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                <div>
                    <input type="text" name="booking_locations" list="locations">
                    <datalist id="locations">
                        <option value="Uptown"></option>
                        <option value="Downtown"></option>
                    </datalist>
                </div>
                <div>
                    <select name="locations"  id="locations">
                        <option value="Uptown">Uptown</option>
                        <option value="Downtown">Downtown</option>
                    </select>
                    <textarea name="description" id="description" cols="30" rows="5" readonly value="Just testing out"></textarea>
                </div>
            </fieldset>
            <div><input type="submit" value="Sign Up"></div>
        </form>
    </main>
    <footer>
        <!-- Add your footer here -->
    </footer>
</body>

</script>
